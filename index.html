              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="first_nameErr"></strong>
            </div>
            <div class="col-md-6">
              <label for="last_name">Last Name</label>
              <input
                type="text"

                required
              />
              <strong class="text-danger d-none" id="last_nameErr"></strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="emailErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="phone_no">Phone</label>
              <input
                type="text"
                name="phone_no"
                id="phone_no"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="phone_noErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="addresssErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="cityErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="stateErr"></strong>
            </div>
            <div class="col-md-6">
              <label for="country">Country</label>
              <input
                type="text"
                name="country"
                id="country"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="countryErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="passport">Passport</label>
              <input
                type="file"
                name="passport"
                id="passport"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="passportErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="resume">Upload your resume <span></span>*</label>

              <input
                type="file"
                name="resume"
                id="resume"
                class="form-control"
                required
              />
              <strong class="text-danger d-none" id="resumeErr"></strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="cover_letter">Upload a cover letter</label>
              <input
                type="file"
                name="cover_letter"
                id="cover_letter"
                class="form-control"
                required
              />

            <div class="col-md-6">
